<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        table {
            border: 1px solid #b3adad;
            border-collapse: collapse;
            padding: 5px;
        }

        table th {
            border: 1px solid #b3adad;
            padding: 5px;
            background: #f0f0f0;
            color: #313030;
        }

        table td {
            border: 1px solid #b3adad;
            text-align: center;
            padding: 5px;
            background: #ffffff;
            color: #313030;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date Of Birth</th>
        <th>Phone Number</th>
        <th>Gender</th>
        <th>Nationality</th>
        <th>Major</th>
        <th>Year Of Admission</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rsp : ${students}">
        <td th:text="${rsp.id()}"></td>
        <td th:text="${rsp.student().firstName()}"></td>
        <td th:text="${rsp.student().lastName()}"></td>
        <td th:text="${rsp.student().email()}"></td>
        <td th:text="${rsp.student().dateOfBirth()}"></td>
        <td th:text="${rsp.student().phoneNumber()}"></td>
        <td th:text="${rsp.studentProfile().gender()}"></td>
        <td th:text="${rsp.studentProfile().nationality()}"></td>
        <td th:text="${rsp.studentProfile().major()}"></td>
        <td th:text="${rsp.studentProfile().yearOfAdmission()}"></td>
    </tr>
    </tbody>
</table>

<br/>

<form th:action="@{/api/course/list}" method="get">
    <input type="submit" value="Course List"/>
</form>

<br/>

<form th:action="@{/api/enrollment/list}" method="get">
    <input type="submit" value="Enrollment List"/>
</form>

<br/>

<form th:action="@{/api/enrollment/enroll}" method="get">
    <input type="submit" value="Enroll Student"/>
</form>

<br/>
</body>
</html>
